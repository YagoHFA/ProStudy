<!-- Modal Component -->
<div class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <img src="{{data}}" alt="Logo" class="modal-logo">
      <h2>AH QUE PENA!</h2>
    </div>
    <div class="modal-body">
      <p>Você não atingiu a quantidade de acertos necessários</p>
      <p>Clique no botão abaixo e tente novamente.</p>
    </div>
    <div class="modal-footer">
      <button (click)="tryAgain()">Tentar novamente</button>
    </div>
  </div>
</div>
