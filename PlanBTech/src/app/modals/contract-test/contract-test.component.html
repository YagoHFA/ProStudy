<div class="modal-container">
  <div class="modal-header">
    <h2>Teste de Conhecimento<br>{{test.testTitle}}</h2>
  </div>
  <div class="modal-body">
    <p>Este teste abrangerá os tópicos aprendidos no curso e ajudará a avaliar sua compreensão.</p>
    <h3>Descrição do Teste</h3>
    <p>
      {{test.testShortDescription}}
    </p>
    <p>Pronto para iniciar o teste de conhecimento?</p>
    <p>Clique no botão abaixo para começar o teste.</p>
  </div>
  <div class="modal-footer">
    <button mat-button (click)="redirect()" class="start-button">Iniciar</button>
  </div>
</div>
