<div  *ngIf="!isLoading" class="videoList">
  <div *ngFor="let category of categoryTest">
    <div *ngIf="category.skillTestList.length >0">
      <div>
        <div style="margin-bottom: 2%">
          <app-category [category]="category"></app-category>
        </div>
        <div>
          <app-test-list [testList]="category.skillTestList" ></app-test-list>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="isLoading" class="videoList">
  <app-loading-placeholder></app-loading-placeholder>
</div>
