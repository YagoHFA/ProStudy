<div class="videoList" *ngIf="!isLoading">
  <div *ngFor="let category of categoryVideo">
    <div *ngIf="category.videoList.length > 0">
      <div class="category-container">
        <div class="category-header">
          <app-category [category]="category"></app-category>
        </div>
        <div class="video-list-container">
          <app-video-list [videoList]="category.videoList"></app-video-list>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="isLoading" class="videoList">
  <app-loading-placeholder></app-loading-placeholder>
</div>
